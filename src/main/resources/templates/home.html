<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>

<!-- Button for Google OAuth -->
<button onclick="redirectToGoogle()">Google OAuth</button>

<!-- Button for Local OAuth Login -->
<button onclick="redirectToLocalLogin()">Local OAuth Login</button>

<!-- Button for Local OAuth Add Channel -->
<button onclick="redirectToAddChannel()">Add Channel</button>

<button onclick="login()">login default account</button>

<script th:inline="javascript">
    function redirectToGoogle() {
        window.location.href = /*[[ @{'https://accounts.google.com/o/oauth2/auth?client_id=20651748-9moisf1k4s5n4kfebrutu9gla2sc9g82.apps.googleusercontent.com&redirect_uri=http://localhost:8080/oauth/login/google&response_type=code&scope=https://www.googleapis.com/auth/youtube.readonly'} ]]*/ '';
    }

    function redirectToLocalLogin() {
        window.location.href = /*[[ @{'http://localhost:8080/oauth/login/google'} ]]*/ '';
    }

    function redirectToAddChannel() {
        window.location.href = /*[[ @{'http://localhost:8080/oauth/add/channel'} ]]*/ '';
    }

    function login() {
        const loginData = {
            email: "encrypt@test.com",
            password: "1234"
        };

        fetch("http://localhost:8080/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(loginData)
        })
        .then(response => {
            // Handle the response here
            if (response.ok) {
                console.log("Login successful");
            } else {
                console.error("Login failed");
            }
        })
        .catch(error => {
            console.error("Error during login:", error);
        });
    }




</script>

</body>
</html>
